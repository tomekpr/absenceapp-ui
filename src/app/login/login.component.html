<div class="container">
  <div class="row lead-top-row">
    <div class="col-sm-12">
      <h1 class="gutter-bottom clearfix align-center">
        Welcome back!
        <aside class="clearfix">Don't have an account yet? <a class="call-to-action" href="#selectaccount">Join us!</a>
        </aside>
      </h1>
      <div class="clearfix col-xs-12 col-sm-offset-2 col-sm-8 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 no-padding">
        <div class="ui red message field-message help-block" *ngIf="hasError">
          Wrong email or password. Try again.
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="ui form">

          <div class="field" [class.error]="!email.valid && email.touched">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="john.smith@gmail.com" [formControl]="loginForm.controls['email']">
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" [formControl]="loginForm.controls['password']"/>
          </div>

          <button type="submit" class="ui button" [disabled]="!loginForm.valid">Submit</button>
        </form>
    </div>

    </div>
    </div>
  </div>
